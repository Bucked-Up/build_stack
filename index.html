<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="stack--container">
    <div class="stack--prod-row">

    </div>
    <div class="stack--relative">
      <div class="stack--info-row">
        <h2>BUILD YOUR STACK</h2>
        <p class="stack--info-row__sub-title">
          <b>The Beginner Stack is valid for purchases over $100.</b> Go beyond that amount
          and you'll get a <b>20% discount</b> on the excess. <b>Build your ideal combo and save!</b>
        </p>
        <div class="stack--price-range-wrapper">
          <div class="stack--price-range-wrapper__prices">
            <span current-value>$0</span>
            <span>$100</span>
          </div>
          <div class="stack--price-range-wrapper__range">
            <span></span>
          </div>
        </div>
        <p class="stack--left-to-unlock">
        </p>
        <div class="swiper stack--selected-products">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <span></span>
            </div>
            <div class="swiper-slide">
              <span></span>
            </div>
            <div class="swiper-slide">
              <span></span>
            </div>
          </div>
          <div class="swiper-scrollbar stack--selected-products__scrollbar"></div>
        </div>
        <div class="stack--price-table">
          <div class="stack--price-table__row">
            <p>Subtotal</p>
            <p subtotal>$0.00</p>
          </div>
          <div class="stack--price-table__row">
            <p><b>Discount</b></p>
            <p discount>$0.00</p>
          </div>
          <span class="stack--price-table__div"></span>
          <div class="stack--price-table__row">
            <p><b>Total</b></p>
            <p total>$0.00</p>
          </div>
        </div>
        <button id="buy-button" type="button">BUY NOW</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./build-stack.min.js"></script>

</html>
